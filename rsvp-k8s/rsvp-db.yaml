apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rsvp-db 
spec:
  replicas: 1
  template:
    metadata:
      labels:
        appdb: rsvpdb
    spec:
      containers:
      - name: rsvpd-db 
        image: mongo:3.3
        env:
        - name: MONGODB_USER
          value: rsvpdata
        - name: MONGODB_DATABASE
          value: rsvpdata
        - name: MONGODB_PASS
          value: rsvpdata
        ports:
        - containerPort: 27017
